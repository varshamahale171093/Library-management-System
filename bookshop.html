{% extends 'base.html' %}
{% load bootstrap5 %}

{% block content %}



<div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
            aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
            aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
            aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner" >
        <div class="carousel-item active">
            <img src="https://media.istockphoto.com/id/831651876/photo/bookshelf-in-public-library.jpg?s=1024x1024&w=is&k=20&c=jvwA7pj_nxUPh7nPvlfvpYOfxyFlhOsv3_Edql4ZMS4=" class="d-block w-100" alt="..." style="height: 606px;width: 600px;">
            <div class="carousel- d-none d-md-block " style="text-align: center;font-weight: bold; font-size: 1800 px;">
                <h5>Welcome to Online Book Store</h5>
                <p>All type of books available Here!!!</p>
            </div>
        </div>
        <div class="carousel-item">
            <img src="https://media.istockphoto.com/id/1453311137/photo/library-parquet-floor-and-and-fully-packed-wooden-shelves.jpg?s=612x612&w=is&k=20&c=O93JpOPRglUpCy1bnzzEV9G1PjvFdVpWE6xH6t17DvE=" class="d-block w-100" alt="...">
            <!-- <div class="carousel-caption d-none d-md-block" >
                <h5>Second slide label</h5>
                <p>Some representative placeholder content for the second slide.</p>
            </div> -->
        </div>
        <div class="carousel-item">
            <img src="https://media.istockphoto.com/id/155353746/photo/library-bookshelf-diminishing-perspective.jpg?s=612x612&w=is&k=20&c=pdlNELZilJcMi4SriKzj2GibD3qhLEEhFaSoyi5Yt0U=" class="d-block w-100" alt="...">
            <!-- <div class="carousel-caption d-none d-md-block">
                <h5>Third slide label</h5>
                <p>Some representative placeholder content for the third slide.</p>
            </div> -->
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>




{% endblock %}
