{% extends 'base.html' %}
{% load bootstrap5 %}

{% block content %}
    <div class="container">
        <div class="row my-5">
            <div class="col-md-12" >
               
                <form action="/bookapp/upd/{{book.id}}" method="POST" class="post-form">
                    <input type="hidden" name="id" id="id" required maxlength="100" value="{{book.id}}">
                   
                    <h1 style="color: aliceblue;"> Please Update the Book</h1>
                    {% csrf_token %}
                    <div class="form-group row">
                        <label for="title" class="col-sm-2 col-form-label" style="color: aliceblue;"> Title:</label>
                        <div class="col-sm-4">
                            <input type="text" name="title" value="{{book.title}}">   
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="title" class="col-sm-2 col-form-label" style="color: aliceblue;"> Author:</label>
                        <div class="col-sm-4">
                            <input type="text" name="author" value="{{book.author}}">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="title" class="col-sm-2 col-form-label" style="color: aliceblue;"> Publisher:</label>
                        <div class="col-sm-4">
                            <input type="text" name="publisher" value="{{book.publisher}}">   
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="title" class="col-sm-2 col-form-label" style="color: aliceblue;"> Language:</label>
                        <div class="col-sm-4">
                            <input type="text" name="language" value="{{book.language}}">   
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="title" class="col-sm-2 col-form-label" style="color: aliceblue;"> Copies:</label>
                        <div class="col-sm-4">
                            <input type="text" name="copies" value="{{book.copies}}">     
                        </div>
                    </div>
                   
                    
                    
                    
                          
                    {% buttons %}
                    <button type="submit" class="btn btn-light">Update</button>
                    <!-- <button type="reset" class="btn btn-light">Clear</button> -->
                    {% endbuttons %}
                </form>
                <!-- <div class="alert alert-primary" role="alert">
                    Book Added Successfully!!
                  </div> -->
            </div>
        </div>
    </div>
{% endblock %}
