{% extends 'base.html' %}
{% load bootstrap5 %}
{% block content %}
<div class="container">
    <div class="row my-5">
        <div class="col-md-12">

            <form method="POST">
                {% csrf_token %}


                <label style="color: aliceblue;">
                    Enter Book ID :
                    <input type="int" name=book_id>
                </label><br><br>
                {% buttons %}
                <input type="submit" class="btn btn-light" />
                <button type="reset" class="btn btn-light">Clear</button>
                {% endbuttons %}
            </form><br><br>
            


            <br><br>
            <div class="table-responsive bg-light">
                <table class="table table-bordered ">

                    <thead>
                        <tr>

                            <th>Title </th>
                            <th>Author</th>
                            <th>Publisher</th>
                            <th>Language</th>
                            <th>Copies</th>
                        </tr>
                    </thead>
                    <tbody">
                        
                        <tr>{% if book %}
                           
                            <td>{{ book.title }}</td>
                            <td>{{ book.author }}</td>
                            <td>{{ book.publisher }}</td>
                            <td>{{ book.language }}</td>
                            <td>{{ book.copies }}</td>
                            {% endif %}
                        </tr>
                        
                    </tbody>


                </table>

            </div>
        </div>
    </div>
</div>

{% endblock %}
